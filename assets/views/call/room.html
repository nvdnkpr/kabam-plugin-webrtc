<style type="text/css">
#call-container {
  margin-top: 20px;
}
#remote-video-container {
  width: 400px;
  height: 300px;
  float: left;
  -webkit-transition: 1s;
}
#left-bar {
  margin-left: 20px;
  width: 220px;
  height: 380px;
  float: left;
  position: relative;
}
#chat-tools {
  position: absolute;
  height: 200px;
  bottom: 0px;
}
#chat-content {
  height: 150px;
  overflow-y: auto;
}
</style>

<div class="span12" ng-controller='roomController'>
  <div id="call-container">
    <div id="start-broadcasting"></div>

    <div id="remote-video-container"></div>

    <table id="rooms-list"></table>

    <div id="left-bar">

      <div id="local-video-container"></div>

      <div id="chat-tools">
        <div id="chat">
          <ul id="chat-content">
            <li ng-repeat="message in messages">
              {{message.user}}: {{message.content}}
            </li>
          </ul>
        </div>

        <input type="text" ng-model="chatMessage"></input>
        <br/>
        <button class="btn" ng-click="sendMessage()">Send message</button>
      </div>
    </div>
  </div>
</div>

<script src="/assets/call/PeerConnection.js"></script>
<script src="/assets/call/roomController.js"></script>

<script>
var roomId = "[[ roomId ]]";
</script>
